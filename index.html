<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <section class="todo">
        <header>  
            <h2 class="heading">TO-DO LIST</h2>
        </header>
        <div class="input">
            <input type="text" class="textinput" placeholder="Add a new TO-DO">
            <button class="addbtn">Add</button>
        </div>
        <div class="taskcontainer">
            <ul class="todolist">
                <li class="todoele"></li>
                
            </ul>
        </div>
        <hr class=".hr">
        <div class="sectionfooter">
            <div class="counter">
                <p><span class="todocount">0</span> items total</p>
            </div>
            <button class="deletebtn">Delete All</button>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="madeby">Made By</p>
            <p class="name">Tanay Singhvi</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
